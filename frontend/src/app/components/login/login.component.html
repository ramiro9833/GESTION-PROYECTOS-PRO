<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card login-card shadow-lg animate__animated animate__fadeIn">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle display-1 text-primary"></i>
        <h2 class="fw-bold mt-2">Bienvenido</h2>
      </div>

      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="mb-3">
          <label class="form-label">Correo Electrónico</label>
          <input type="email" [(ngModel)]="loginData.email" name="email" class="form-control" required email #email="ngModel">
          <div *ngIf="email.invalid && email.touched" class="text-danger small">Correo inválido.</div>
        </div>

        <div class="mb-4">
          <label class="form-label">Contraseña</label>
          <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control" required minlength="6" #pass="ngModel">
          <div *ngIf="pass.invalid && pass.touched" class="text-danger small">Mínimo 6 caracteres.</div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100 btn-lg btn-login transition-all">
          Iniciar Sesión
        </button>
      </form>

      <div class="mt-3 text-center">
        <p class="small">¿No tienes cuenta? <a routerLink="/register" class="fw-bold">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</div>
