<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <h2 class="text-center mb-4 fw-bold">Registro de Usuario</h2>
          <form (submit)="onRegister($event)">
            <div class="mb-3">
              <label class="form-label">Foto de Perfil</label>
              <input type="file" (change)="onFileSelected($event)" class="form-control" accept="image/*">
            </div>
            <div class="mb-3">
              <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
              <input type="tel" [(ngModel)]="user.phone" name="phone" class="form-control" placeholder="Teléfono (10 dígitos)" required>
            </div>
            <div class="mb-3">
              <input type="text" [(ngModel)]="user.city" name="city" class="form-control" placeholder="Ciudad" required>
            </div>
            <div class="mb-3">
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">REGISTRARSE Y EMPEZAR</button>
          </form>
          <div class="text-center mt-3">
            <a routerLink="/login" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
