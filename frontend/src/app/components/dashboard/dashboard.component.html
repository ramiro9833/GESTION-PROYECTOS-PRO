<div class="d-flex" id="wrapper">
  <aside class="bg-dark text-white p-3 d-none d-md-block" style="min-width: 240px; min-height: 100vh;">
    <h4 class="fw-bold mb-4 px-2">ERP SYSTEM</h4>
    <nav class="nav flex-column gap-2">
      <a class="nav-link text-white bg-primary rounded shadow-sm"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
      <a class="nav-link text-secondary"><i class="bi bi-folder me-2"></i> Proyectos</a>
      <a class="nav-link text-secondary"><i class="bi bi-person-gear me-2"></i> Usuarios</a>
    </nav>
  </aside>

  <main class="flex-grow-1 bg-light">
    <nav class="navbar navbar-expand navbar-white bg-white shadow-sm px-4 py-2">
      <div class="container-fluid p-0 d-flex justify-content-between align-items-center">
        <span class="navbar-brand d-md-none fw-bold text-primary">ERP</span>
        
        <div class="ms-auto d-flex align-items-center">
          <div class="text-end me-3 d-none d-sm-block">
            <div class="fw-bold text-dark lh-1">{{ userName }}</div>
            <span class="badge bg-info text-dark mt-1" style="font-size: 0.7rem;">{{ userRole }}</span>
          </div>
          <div class="position-relative">
            <img [src]="getFullAvatarPath()" class="rounded-circle border border-2 shadow-sm" 
                 style="width: 42px; height: 42px; object-fit: cover;">
          </div>
          <button (click)="logout()" class="btn btn-link text-danger ms-2 p-0">
            <i class="bi bi-power fs-4"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-white border-bottom py-3 d-flex flex-wrap justify-content-between align-items-center gap-2">
          <h5 class="mb-0 fw-bold text-primary">Cat치logo de Proyectos Activos</h5>
          <button class="btn btn-success btn-sm px-3">+ Nuevo Proyecto</button>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="bg-light text-secondary">
                <tr>
                  <th class="px-4">Nombre del Proyecto</th>
                  <th>Ubicaci칩n</th>
                  <th>Prioridad</th>
                  <th>Due침o</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="px-4">
                    <div class="fw-bold text-dark">M칩dulo de Inventarios</div>
                    <div class="text-muted small">Desarrollo de API principal</div>
                  </td>
                  <td><span class="badge rounded-pill bg-primary px-3">{{ userCity }}</span></td>
                  <td><span class="badge bg-danger-subtle text-danger border border-danger">ALTA</span></td>
                  <td>{{ userName }}</td>
                  <td class="text-center">
                    <button class="btn btn-sm btn-light text-primary border"><i class="bi bi-pencil-square"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
